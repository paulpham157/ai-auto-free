<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .login-container {
        max-width: 420px;
        width: 90%;
        background: white;
        padding: 35px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }
      .login-container:hover {
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        transform: translateY(-5px);
      }
      .login-header {
        text-align: center;
        margin-bottom: 30px;
        color: #2c3e50;
      }
      .login-header h2 {
        font-weight: 600;
        margin-bottom: 10px;
      }
      .login-header p {
        color: #7f8c8d;
        font-size: 0.95rem;
      }
      .form-control {
        height: 50px;
        border-radius: 8px;
        font-size: 1rem;
        border: 1px solid #e0e0e0;
        padding-left: 15px;
        transition: all 0.3s;
      }
      .form-control:focus {
        border-color: #3498db;
        box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
      }
      .form-label {
        font-weight: 500;
        color: #34495e;
        margin-bottom: 8px;
      }
      .btn-primary {
        background-color: #3498db;
        border-color: #3498db;
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        font-weight: 500;
        font-size: 1.05rem;
        transition: all 0.3s;
        margin-top: 10px;
      }
      .btn-primary:hover {
        background-color: #2980b9;
        border-color: #2980b9;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
      }
      .input-group-text {
        background-color: transparent;
        border-right: none;
        cursor: pointer;
      }
      .password-container {
        position: relative;
      }
      .password-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #95a5a6;
        z-index: 10;
      }
      .brand-logo {
        text-align: center;
        margin-bottom: 20px;
      }
      .brand-logo i {
        font-size: 3rem;
        color: #3498db;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="brand-logo">
        <i class="fas fa-shield-alt"></i>
      </div>
      <div class="login-header">
        <h2>Admin Girişi</h2>
        <p class="text-muted">Lütfen giriş bilgilerinizi girin</p>
      </div>
      <form method="POST" action="/admin/login">
        <div class="mb-4">
          <label for="password" class="form-label">Şifre:</label>
          <div class="password-container">
            <input type="password" class="form-control" id="password" name="password" required placeholder="Şifrenizi girin" />
            <span class="password-toggle" onclick="togglePassword()">
              <i class="far fa-eye" id="toggleIcon"></i>
            </span>
          </div>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt me-2"></i>Giriş Yap</button>
      </form>
    </div>

    <script>
      // Şifre görünürlüğünü değiştiren fonksiyon
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.getElementById("toggleIcon");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.classList.remove("fa-eye");
          toggleIcon.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          toggleIcon.classList.remove("fa-eye-slash");
          toggleIcon.classList.add("fa-eye");
        }
      }
    </script>
  </body>
</html>
